<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Living Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }

        label {
            margin-bottom: 8px;
        }

        input, button {
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Sustainable Living Hub</h1>
</header>

<section id="morningWalk">
    <h2>Morning Walk Alarms</h2>
    <form>
        <label for="morningWalkTime">Set your morning walk alarm:</label>
        <input type="time" id="morningWalkTime" required>
        <button type="button" onclick="setMorningWalkAlarm()">Set Alarm</button>
    </form>
</section>

<section id="vaccinationSchedules">
    <h2>Vaccination Schedules</h2>
    <p>Enter your child's birthdate to get personalized vaccination schedules:</p>
    <form>
        <label for="childBirthdate">Child's Birthdate:</label>
        <input type="date" id="childBirthdate" required>
        <button type="button" onclick="getVaccinationSchedule()">Get Schedule</button>
    </form>
</section>

<section id="foodTracker">
    <h2>Food Consumption Tracker</h2>
    <form>
        <label for="foodInput">Enter the food you consumed:</label>
        <input type="text" id="foodInput" required>
        <button type="button" onclick="updateFoodConsumption()">Update</button>
    </form>
</section>

<!-- JavaScript Code (for demonstration purposes, actual functionality would require more advanced coding) -->
<script>
    function setMorningWalkAlarm() {
        // Placeholder function for setting morning walk alarm
        alert('Morning walk alarm set!');
    }

    function getVaccinationSchedule() {
        // Placeholder function for getting vaccination schedule
        alert('Vaccination schedule retrieved!');
    }

    function updateFoodConsumption() {
        // Placeholder function for updating food consumption
        alert('Food consumption updated!');
    }
</script>

</body>
</html>
